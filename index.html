<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 3 - Scientific</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 320px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .badge {
            text-align: center;
            background: #ee0979;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
            display: inline-block;
            width: 100%;
        }
        .display {
            background: #1a1a2e;
            color: #0f0;
            font-size: 32px;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            min-height: 70px;
            word-wrap: break-word;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        button:active { transform: translateY(0); }
        .num { background: #f0f0f0; color: #333; }
        .op { background: #ee0979; color: white; }
        .equals { background: #ff6a00; color: white; grid-column: span 2; }
        .clear { background: #ff6b6b; color: white; }
        .sqrt { background: #9b59b6; color: white; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator 3</h1>
        <div class="badge">With Square Root Function</div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="sqrt" onclick="sqrtCalc()">sqrt</button>
            <button class="op" onclick="appendOp('/')">/</button>
            <button class="op" onclick="appendOp('*')">*</button>
            <button class="num" onclick="appendNum('7')">7</button>
            <button class="num" onclick="appendNum('8')">8</button>
            <button class="num" onclick="appendNum('9')">9</button>
            <button class="op" onclick="appendOp('-')">-</button>
            <button class="num" onclick="appendNum('4')">4</button>
            <button class="num" onclick="appendNum('5')">5</button>
            <button class="num" onclick="appendNum('6')">6</button>
            <button class="op" onclick="appendOp('+')">+</button>
            <button class="num" onclick="appendNum('1')">1</button>
            <button class="num" onclick="appendNum('2')">2</button>
            <button class="num" onclick="appendNum('3')">3</button>
            <button class="num" onclick="appendNum('.')">.</button>
            <button class="num" onclick="appendNum('0')">0</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let current = '0';

        function updateDisplay() { display.textContent = current; }
        function appendNum(n) { current = current === '0' ? n : current + n; updateDisplay(); }
        function appendOp(op) { current += ' ' + op + ' '; updateDisplay(); }
        function clearDisplay() { current = '0'; updateDisplay(); }
        function sqrtCalc() {
            try {
                let val = eval(current);
                if (val < 0) { current = 'Error'; }
                else { current = Math.sqrt(val).toString(); }
            } catch { current = 'Error'; }
            updateDisplay();
        }
        function calculate() {
            try { current = eval(current).toString(); }
            catch { current = 'Error'; }
            updateDisplay();
        }
    </script>
</body>
</html>
